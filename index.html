<!DOCTYPE html>
<html lang="en">

<head>

                    <li>
                        <a href="badges.html">Our playlist</a>
                    </li>

        <div class="music-wrapper">
                <form action="#">

                    <img src="https://lorempixel.com/250/250/nature/5">

    <main></main>
    <footer></footer>
    <div class="row">

    </div>
