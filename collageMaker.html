<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Stylesheet/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.7.0/css/justifiedGallery.min.css">
    <title>Document</title>
</head>

<body>
    <section  id="collageMaker">
        <div class="row">

            <aside class="col-md-3">
                <form class="ml-3 mt-4">
                    <div class="form-group">
                        <label for="formControlRange">Height</label>
                        <input type="range" value="100" min="0" max="500" class="form-control-range" id="height">
                    </div>
                    <div class="form-group mt-3">
                        <label for="formControlRange">Margin</label>
                        <input type="range" value="2" min="0" max="10" class="form-control-range" id="margin">
                    </div>
                    <div class="form-group mt-3">
                        <label for="formControlRange">Border</label>
                        <input type="range" value="2" min="0" max="10" class="form-control-range" id="border">
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Randomize Images
                        </label>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="justify" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Justify
                        </label>
                    </div>
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="nojustify">
                        <label class="form-check-label" for="exampleRadios2">
                            Do Not Justify (Not Prefered)
                        </label>
                    </div>
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="hide">
                        <label class="form-check-label" for="exampleRadios3">
                            Hide (Not Prefered)
                        </label>
                    </div>
                </form>
            </aside>
            <div class="col-md-9">
                <div id="gallery" class="finalImage">

                </div>
            </div>

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.7.0/js/jquery.justifiedGallery.min.js"></script>
    <script src="./Scripts/materialize.js"></script>
</body>

</html>
